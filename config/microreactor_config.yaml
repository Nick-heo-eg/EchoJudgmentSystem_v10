# 설정 메타데이터
metadata:
  version: "1.0"
  last_updated: "2024-08-03"
  description: "MicroReactor 짧은 발화 대응 설정"
  
# 처리 옵션
processing_options:
  case_sensitive: false           # 대소문자 구분 여부
  fuzzy_match_enabled: true      # 퍼지 매칭 사용 여부
  max_phrase_length: 10          # 최대 발화 길이 (문자 수)
  confidence_threshold: 0.7      # 최소 신뢰도 임계값
  
# 로깅 설정
logging:
  log_matches: true              # 매칭 로그 기록 여부
  log_misses: false             # 미매칭 로그 기록 여부
  statistics_enabled: true       # 통계 수집 여부