# MicroReactor 설정 파일
# 짧은 발화 패턴과 응답 스타일 정의

# 추가 짧은 발화 패턴 (기본 패턴에 추가됨)
short_phrases:
  # 감정 표현 확장
  "헉": "shock_expression"
  "어머": "surprise_polite"
  "이런": "mild_frustration"
  "어이": "disbelief_expression"
  "쩝": "tongue_click"
  "츳": "annoyance_sound"
  "윽": "strain_expression"
  "아이고": "traditional_sigh"
  
  # 현대적 표현
  "ㅋㅋ": "laugh_text"
  "ㅎㅎ": "giggle_text"
  "ㅠㅠ": "cry_emoticon"
  "ㅜㅜ": "sad_emoticon"
  "ㅡㅡ": "annoyed_emoticon"
  "ㅗㅗ": "rude_emoticon"
  
  # 방언/사투리
  "어유": "dialect_sigh"
  "아이고": "dialect_exclamation"
  "에구": "dialect_sympathy"
  "어머유": "dialect_surprise"
  
  # 온라인 줄임말
  "ㄱㅅ": "thanks_abbrev"
  "ㄷㄷ": "shaking_abbrev"
  "ㅇㅇ": "yes_abbrev"
  "ㄴㄴ": "no_abbrev"

# 추가 퍼지 매칭 패턴
fuzzy_patterns:
  "^ㅋ{2,}$": "extended_laugh"     # "ㅋㅋㅋㅋ"
  "^ㅎ{2,}$": "extended_giggle"    # "ㅎㅎㅎㅎ"
  "^ㅠ{2,}$": "extended_cry"       # "ㅠㅠㅠㅠ"
  "^ㅜ{2,}$": "extended_sad"       # "ㅜㅜㅜㅜ"
  "^ㅡ{2,}$": "extended_annoyed"   # "ㅡㅡㅡㅡ"
  "^[ㄱ-ㅎㅏ-ㅣ]{1,3}$": "hangul_consonant"  # 자음/모음만

