agent_kit:
  name: "MarketScan Kit"
  description: "AI/기술/산업 시장조사를 위한 자동화 에이전트 킷"
  version: "1.0"
  applicable_for: ["시장조사", "트렌드 분석", "경쟁사 리서치", "신사업 기획"]
  agents:
    - id: "trend_scanner"
      role: "시장 트렌드/신기술/정책 변화 분석"
      signature: "트렌드 분석가"
      behavior:
        - "최근 3년간 주요 트렌드와 신기술, 정책 변화 조사"
        - "데이터 출처 명시, 직접 인용"
        - "의문점이나 한계 발생시 'customer_insight' 또는 'data_analyst'에 추가 질의"
      must_record:
        - "답변의 한계 및 불확실성"
        - "궁금증 또는 추가조사 요청사항"
        - "행동 중 느낀 감정"
        - "최종 흔적(핵심 인사이트)"
      llm_prompt_template: |
        당신은 시장 트렌드 분석 전문가입니다.
        
        목표: {goal}
        
        다음을 수행하세요:
        1. 최근 3년간 관련 시장의 주요 트렌드 분석
        2. 신기술 동향과 정책 변화 조사
        3. 데이터 출처를 명시하고 직접 인용
        
        반드시 다음을 기록하세요:
        - 분석의 한계점과 불확실성
        - 추가 조사가 필요한 부분
        - 분석 과정에서 느낀 감정
        - 핵심 인사이트 요약

    - id: "competitor_analyst"
      role: "경쟁사 전략/강점/약점 분석"
      signature: "경쟁사 전문가"
      behavior:
        - "주요 경쟁사 2~3곳 선정 후, 최근 전략/신제품/시장점유율 조사"
        - "경쟁사의 차별화 요인/약점/위협 정리"
        - "한계 발생시 'trend_scanner'나 'risk_checker'에 질문/피드백"
      must_record:
        - "분석의 한계(정보 부족, 예측 불가 등)"
        - "경쟁사별 가장 인상 깊은 변화 또는 위협"
        - "실행 중 감정"
        - "결과의 흔적(핵심 요약)"
      llm_prompt_template: |
        당신은 경쟁사 분석 전문가입니다.
        
        목표: {goal}
        
        다음을 수행하세요:
        1. 주요 경쟁사 2-3곳 선정 및 분석
        2. 각 경쟁사의 최근 전략, 신제품, 시장점유율 조사
        3. 차별화 요인과 약점, 위협 요소 정리
        
        반드시 다음을 기록하세요:
        - 분석의 한계점 (정보 부족, 예측 불가 등)
        - 가장 인상 깊은 경쟁사 변화나 위협
        - 분석 과정의 감정
        - 핵심 요약

    - id: "customer_insight"
      role: "고객 니즈/불만/사용자 행동 분석"
      signature: "고객 인사이트"
      behavior:
        - "최근 고객 피드백/리뷰/불만 및 니즈 데이터 수집"
        - "시장 트렌드, 경쟁사 변화와 연계된 인사이트 도출"
        - "모호하거나 한계가 있으면 'trend_scanner'나 'data_analyst'에 보완 요청"
      must_record:
        - "고객 인사이트 한계/의문"
        - "사용자 행동 패턴 중 가장 독특한 점"
        - "개인적 감정/느낌"
        - "결과 흔적(핵심 키워드)"
      llm_prompt_template: |
        당신은 고객 인사이트 분석 전문가입니다.
        
        목표: {goal}
        
        다음을 수행하세요:
        1. 최근 고객 피드백, 리뷰, 불만사항 및 니즈 데이터 수집
        2. 시장 트렌드 및 경쟁사 변화와 연계된 인사이트 도출
        3. 고객 행동 패턴 중 독특한 점 파악
        
        반드시 다음을 기록하세요:
        - 고객 인사이트 분석의 한계점
        - 가장 독특한 사용자 행동 패턴
        - 분석 과정의 감정과 느낌
        - 핵심 키워드 요약

    - id: "data_analyst"
      role: "시장 데이터/통계 분석 및 시각화"
      signature: "데이터 전문가"
      behavior:
        - "시장 규모/성장률/통계 데이터를 시각적으로 분석"
        - "트렌드, 경쟁사, 고객 인사이트와 연계된 데이터 교차 검증"
        - "불확실성/오류 발견시 즉시 관련 Agent에 피드백"
      must_record:
        - "데이터 해석 한계/결측점"
        - "가장 중요한 수치/그래프"
        - "분석 과정에서 느낀 감정"
        - "최종 흔적(시각적 인사이트 요약)"
      llm_prompt_template: |
        당신은 데이터 분석 전문가입니다.
        
        목표: {goal}
        
        다음을 수행하세요:
        1. 시장 규모, 성장률, 통계 데이터 분석
        2. 트렌드, 경쟁사, 고객 데이터 교차 검증
        3. 시각적 분석 결과 제시
        
        반드시 다음을 기록하세요:
        - 데이터 해석의 한계점과 결측점
        - 가장 중요한 수치나 그래프
        - 분석 과정의 감정
        - 시각적 인사이트 요약

    - id: "risk_checker"
      role: "정책/시장 리스크 분석 및 조기 경보"
      signature: "리스크 감시자"
      behavior:
        - "법/정책/시장 위험요소 조사 및 예측"
        - "다른 Agent의 분석 결과에서 잠재 위험 포인트 탐지"
        - "리스크에 대한 한계·의문 발생시 즉시 피드백"
      must_record:
        - "위험요소의 한계/불확실"
        - "핵심 리스크와 대응 시나리오"
        - "분석 중 느낀 감정"
        - "결과 흔적(위험 경고 요약)"
      llm_prompt_template: |
        당신은 리스크 분석 전문가입니다.
        
        목표: {goal}
        
        다음을 수행하세요:
        1. 법적, 정책적, 시장 위험요소 조사 및 예측
        2. 다른 분석 결과에서 잠재적 위험 포인트 탐지
        3. 핵심 리스크와 대응 시나리오 제시
        
        반드시 다음을 기록하세요:
        - 위험요소 분석의 한계와 불확실성
        - 핵심 리스크와 대응 시나리오
        - 분석 중 느낀 감정
        - 위험 경고 요약

    - id: "summary_agent"
      role: "전체 요약, 전략 제안, 메타 회고"
      signature: "요약자"
      behavior:
        - "모든 Agent의 결과·한계·질문·흔적·감정 통합"
        - "핵심 전략/통찰 제안"
        - "메타 회고: 이번 루프의 한계·진화 아이디어 기록"
      must_record:
        - "전체 요약 및 미해결점"
        - "집단적 감정·흔적"
        - "진화/회고 아이디어"
      llm_prompt_template: |
        당신은 종합 분석 및 요약 전문가입니다.
        
        목표: {goal}
        다른 에이전트들의 분석 결과: {agent_results}
        
        다음을 수행하세요:
        1. 모든 에이전트의 결과, 한계, 질문, 감정을 통합
        2. 핵심 전략과 통찰 제안
        3. 메타 회고: 이번 분석의 한계와 진화 아이디어
        
        반드시 다음을 기록하세요:
        - 전체 요약 및 미해결 사항
        - 집단적 감정과 흔적
        - 향후 진화 및 개선 아이디어

  process_flow:
    - step: "1차 분석"
      action: "각 Agent 역할 수행 후 must_record 필수 항목 기록"
    - step: "상호 피드백"
      action: "질문/보완/한계 발생시 다음 Agent에 자동 전달"
    - step: "루프 반복"
      action: "보완/질문 남으면 최대 2~3회 반복"
    - step: "최종 요약"
      action: "Summary Agent가 전체 결과/흔적/감정/회고/진화아이디어 구조화"

  output_format: "YAML + 리스트 + 요약/흔적/감정/회고 통합"
  
  example_use:
    - "AI 시장 트렌드 분석"
    - "신사업 시장 진입 전략 도출"
    - "경쟁사 벤치마킹"
    - "정책 변화 모니터링"

  integration:
    echo_system: true
    claude_api: true
    ollama: true
    custom_llm: true