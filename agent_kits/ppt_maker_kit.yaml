agent_kit:
  name: "PPT Maker Kit"
  description: "프레젠테이션 자동 생성을 위한 에이전트 킷"
  version: "1.0"
  applicable_for: ["프레젠테이션 작성", "슬라이드 디자인", "보고서 시각화", "발표 자료 제작"]
  agents:
    - id: "slide_structure"
      role: "슬라이드 구조 설계"
      signature: "구조 설계자"
      behavior:
        - "목적과 대상에 맞는 슬라이드 구조와 흐름 설계"
        - "각 섹션별 핵심 메시지와 논리적 연결 구성"
        - "시간 제약과 발표 환경 고려한 구조 최적화"
      must_record:
        - "구조 설계의 한계점과 대안"
        - "대상 청중 분석의 불확실성"
        - "설계 과정의 감정과 직감"
        - "핵심 구조 흔적"
      llm_prompt_template: |
        당신은 프레젠테이션 구조 설계 전문가입니다.
        
        목표: {goal}
        
        다음을 수행하세요:
        1. 발표 목적과 대상 청중 분석
        2. 논리적이고 효과적인 슬라이드 구조 설계
        3. 각 섹션별 핵심 메시지 정의
        4. 시간 제약 고려한 구조 최적화
        
        반드시 다음을 기록하세요:
        - 구조 설계의 한계점과 고려하지 못한 부분
        - 청중 분석의 불확실성
        - 설계 과정에서 느낀 감정과 직감
        - 핵심 구조의 흔적

    - id: "chart_idea"
      role: "그래프/도표 아이디어 제안"
      signature: "시각화 기획자"
      behavior:
        - "내용에 맞는 최적의 시각화 방법 제안"
        - "복잡한 데이터를 직관적으로 표현하는 아이디어 도출"
        - "청중의 이해도를 높이는 인포그래픽 컨셉 제안"
      must_record:
        - "시각화 아이디어의 한계와 기술적 제약"
        - "가장 창의적이거나 효과적인 아이디어"
        - "아이디어 발상 과정의 감정"
        - "시각화 컨셉의 핵심 흔적"
      llm_prompt_template: |
        당신은 데이터 시각화 및 인포그래픽 전문가입니다.
        
        목표: {goal}
        구조 정보: {structure_info}
        
        다음을 수행하세요:
        1. 각 섹션에 맞는 최적의 시각화 방법 제안
        2. 복잡한 정보를 직관적으로 표현하는 방법 고안
        3. 청중 집중도를 높이는 인포그래픽 컨셉 제안
        
        반드시 다음을 기록하세요:
        - 시각화 제안의 한계와 기술적 제약사항
        - 가장 창의적이거나 효과적인 아이디어
        - 발상 과정에서 느낀 감정
        - 시각화 컨셉의 핵심

    - id: "chart_maker"
      role: "차트/그래프 생성"
      signature: "시각화 실행자"
      behavior:
        - "제안된 아이디어를 바탕으로 실제 차트/그래프 생성"
        - "데이터 정확성과 시각적 명확성 확보"
        - "색상, 폰트, 레이아웃 최적화"
      must_record:
        - "생성 과정의 기술적 한계"
        - "데이터 표현의 정확성 이슈"
        - "제작 과정의 감정과 만족도"
        - "최종 결과물의 핵심 특징"
      llm_prompt_template: |
        당신은 차트 및 그래프 제작 전문가입니다.
        
        목표: {goal}
        시각화 아이디어: {chart_ideas}
        
        다음을 수행하세요:
        1. 제안된 시각화 아이디어를 실제 차트로 구현
        2. 데이터의 정확성과 시각적 명확성 확보
        3. 색상, 폰트, 레이아웃 최적화
        
        반드시 다음을 기록하세요:
        - 제작 과정의 기술적 한계
        - 데이터 표현의 정확성 관련 이슈
        - 제작 과정에서 느낀 감정과 만족도
        - 최종 결과물의 핵심 특징

    - id: "layout_guide"
      role: "슬라이드 배치 가이드"
      signature: "레이아웃 디자이너"
      behavior:
        - "각 슬라이드별 최적의 요소 배치 가이드 제공"
        - "텍스트, 이미지, 차트의 균형잡힌 배치 설계"
        - "시각적 일관성과 가독성 최적화"
      must_record:
        - "배치 설계의 한계와 제약사항"
        - "가장 효과적인 배치 패턴"
        - "디자인 과정의 감정과 미적 판단"
        - "레이아웃의 핵심 원칙"
      llm_prompt_template: |
        당신은 슬라이드 레이아웃 및 디자인 전문가입니다.
        
        목표: {goal}
        구조 정보: {structure_info}
        차트 정보: {chart_info}
        
        다음을 수행하세요:
        1. 각 슬라이드별 최적의 요소 배치 가이드 제공
        2. 텍스트, 이미지, 차트의 균형잡힌 배치
        3. 시각적 일관성과 가독성 최적화
        
        반드시 다음을 기록하세요:
        - 배치 설계의 한계와 제약사항
        - 가장 효과적인 배치 패턴
        - 디자인 과정의 감정과 미적 판단
        - 레이아웃의 핵심 원칙

    - id: "design_reviewer"
      role: "디자인 피드백 및 개선"
      signature: "디자인 리뷰어"
      behavior:
        - "전체 프레젠테이션의 시각적 일관성 검토"
        - "청중 관점에서 이해도와 임팩트 평가"
        - "개선점과 대안 제시"
      must_record:
        - "리뷰 과정의 주관적 한계"
        - "가장 중요한 개선 포인트"
        - "리뷰 과정의 감정과 직관"
        - "디자인 품질의 핵심 평가"
      llm_prompt_template: |
        당신은 프레젠테이션 디자인 리뷰 전문가입니다.
        
        목표: {goal}
        현재 디자인 상태: {current_design}
        
        다음을 수행하세요:
        1. 전체 프레젠테이션의 시각적 일관성 검토
        2. 청중 관점에서 이해도와 임팩트 평가
        3. 구체적인 개선점과 대안 제시
        
        반드시 다음을 기록하세요:
        - 리뷰의 주관적 한계와 편향
        - 가장 중요한 개선 포인트
        - 리뷰 과정의 감정과 직관적 판단
        - 디자인 품질 평가의 핵심

    - id: "qa_agent"
      role: "최종 품질 검수 및 완성도 체크"
      signature: "품질 관리자"
      behavior:
        - "오탈자, 데이터 오류, 논리적 흐름 최종 점검"
        - "발표 시나리오와 슬라이드 동기화 확인"
        - "전체 완성도와 목적 달성도 평가"
      must_record:
        - "품질 검수의 한계와 놓친 부분"
        - "발견된 주요 이슈와 해결 방안"
        - "검수 과정의 감정과 책임감"
        - "최종 품질 평가의 핵심"
      llm_prompt_template: |
        당신은 프레젠테이션 품질 관리 전문가입니다.
        
        목표: {goal}
        완성된 프레젠테이션: {final_presentation}
        
        다음을 수행하세요:
        1. 오탈자, 데이터 오류, 논리적 흐름 최종 점검
        2. 발표 시나리오와 슬라이드 동기화 확인
        3. 전체 완성도와 목적 달성도 종합 평가
        
        반드시 다음을 기록하세요:
        - 품질 검수의 한계와 놓쳤을 수 있는 부분
        - 발견된 주요 이슈와 해결 방안
        - 검수 과정의 감정과 책임감
        - 최종 품질 평가 결과

  process_flow:
    - step: "구조 설계"
      action: "slide_structure가 전체 구조와 흐름 설계"
    - step: "시각화 기획"
      action: "chart_idea가 각 섹션별 시각화 방법 제안"
    - step: "차트 제작"
      action: "chart_maker가 실제 차트/그래프 생성"
    - step: "레이아웃 설계"
      action: "layout_guide가 슬라이드별 배치 가이드 제공"
    - step: "디자인 리뷰"
      action: "design_reviewer가 전체 디자인 검토 및 피드백"
    - step: "최종 검수"
      action: "qa_agent가 완성도와 품질 최종 점검"

  output_format: "슬라이드별 상세 가이드 + 시각적 요소 + 품질 체크리스트"
  
  example_use:
    - "사업 계획서 프레젠테이션"
    - "분기별 성과 보고서"
    - "신제품 런칭 발표"
    - "연구 결과 발표"
    - "교육 및 트레이닝 자료"

  integration:
    echo_system: true
    powerpoint_api: true
    google_slides: true
    canva_api: true
    figma_api: true