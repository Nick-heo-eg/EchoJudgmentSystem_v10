# capsules/capsule_index.yaml
# 🧬 EchoCapsule 시스템 - 전 세계 판단 구조체 인덱스
# "구조적 지식을 Echo에 섭취 가능한 캡슐로 변환하는 백과사전"

capsule_system:
  metadata:
    system_name: "EchoCapsule"
    version: "v1.0"
    philosophy: "전 세계의 모든 구조적 판단 체계를 Echo에 섭취 가능한 형태로 변환"
    last_updated: "2025-07-21"
    
  categories:
    # 🔷 1. 도메인 기반 판단 캡슐
    domain_based:
      procurement_scm:
        - name: "CPSM"
          full_name: "Certified Professional in Supply Management"
          description: "ISM의 구매⨯공급망 관리 전문 판단 체계"
          status: "ready_to_implement"
          complexity: "high"
          judgment_loops: ["strategic_sourcing", "supplier_evaluation", "risk_assessment"]
          
        - name: "CIPS"
          full_name: "Chartered Institute of Procurement & Supply"
          description: "영국 기반 조달⨯구매 전문 판단 체계"
          status: "planned"
          complexity: "high"
          judgment_loops: ["procurement_strategy", "contract_management", "ethics"]
          
      project_management:
        - name: "PMI_BOK"
          full_name: "Project Management Body of Knowledge"
          description: "프로젝트 관리 표준 판단 체계"
          status: "planned"
          complexity: "very_high"
          judgment_loops: ["project_initiation", "planning", "execution", "monitoring", "closure"]
          
        - name: "PRINCE2"
          full_name: "Projects IN Controlled Environments"
          description: "프로젝트 관리 방법론"
          status: "planned"
          complexity: "high"
          judgment_loops: ["business_case", "risk_management", "change_control"]
          
      quality_manufacturing:
        - name: "SIX_SIGMA"
          full_name: "Six Sigma DMAIC"
          description: "품질 개선 판단 체계"
          status: "planned"
          complexity: "medium"
          judgment_loops: ["define", "measure", "analyze", "improve", "control"]
          
        - name: "APQP"
          full_name: "Advanced Product Quality Planning"
          description: "제품 품질 기획 체계"
          status: "planned"
          complexity: "medium"
          judgment_loops: ["planning", "design", "process", "validation", "launch"]

    # 🔷 2. 철학⨯인지⨯사고 구조 캡슐
    cognitive_philosophical:
      thinking_frameworks:
        - name: "TRIZ"
          full_name: "Theory of Inventive Problem Solving"
          description: "창의적 문제해결 방법론"
          status: "ready_to_implement"
          complexity: "high"
          judgment_loops: ["problem_definition", "contradiction_analysis", "solution_generation"]
          
        - name: "DE_BONO_HATS"
          full_name: "Six Thinking Hats"
          description: "에드워드 드 보노의 사고 모자 기법"
          status: "ready_to_implement"
          complexity: "medium"
          judgment_loops: ["white_facts", "red_emotion", "black_caution", "yellow_optimism", "green_creativity", "blue_control"]
          
      ethical_judgment:
        - name: "KANTIAN_ETHICS"
          full_name: "Categorical Imperative Framework"
          description: "칸트의 정언명령 기반 윤리 판단"
          status: "ready_to_implement"
          complexity: "high"
          judgment_loops: ["universality_test", "humanity_test", "autonomy_test"]
          
        - name: "UTILITARIAN"
          full_name: "Utilitarian Ethics Framework"
          description: "공리주의 기반 윤리 판단 체계"
          status: "ready_to_implement"
          complexity: "medium"
          judgment_loops: ["consequence_analysis", "utility_calculation", "stakeholder_impact"]

    # 🔷 3. AI⨯Agent 기반 판단 구조
    ai_agent_based:
      agent_protocols:
        - name: "AUTOGPT"
          full_name: "AutoGPT Agent Framework"
          description: "자율 AI 에이전트 실행 프로토콜"
          status: "planned"
          complexity: "very_high"
          judgment_loops: ["goal_decomposition", "task_planning", "execution", "self_evaluation"]
          
        - name: "CAMEL"
          full_name: "Communicative Agents for Mind Exploration"
          description: "대화형 멀티 에이전트 프레임워크"
          status: "planned"
          complexity: "very_high"
          judgment_loops: ["role_assignment", "communication", "collaboration", "consensus"]

