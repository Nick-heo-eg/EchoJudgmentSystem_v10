    부산 금정구 노인 돌봄 종합 서비스는 다음과 같은 내용으로 구성됩니다:
    
    1. 돌봄 서비스 제공 시간: 1일 2시간 이상 제공
    2. 대상자: 만 65세 이상 기초생활수급자 및 차상위계층
    3. 서비스 내용:
       - 신변 처리 지원 (목욕, 옷 갈아입기 등)
       - 가사 지원 (청소, 세탁, 식사 준비)
       - 정서적 지원 (말벗, 외출 동행)
       - 의료 지원 (복약 관리, 병원 동행)
    
    4. 예산: 연간 12억원 (시비 60%, 구비 40%)
    5. 운영 방식: 사회복지법인 위탁 운영
    
    이 정책에 대한 판단이 필요한 쟁점들:
    - 서비스 시간의 적정성 (2시간 vs 4시간)
    - 소득 기준의 확대 가능성 (차상위 → 중산층 포함)
    - 예산 증액의 필요성과 재원 조달 방안
    - 서비스 품질 관리 체계 강화 방안

