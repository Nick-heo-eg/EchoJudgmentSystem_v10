version: 0.2

environment:
  prefer: auto            # auto|wsl|docker|local|cloud
  features:
    fs_map: true
    docker_bridge: true
    gpu_detect: true

plugins:
  discovery_paths:
    - "./plugins_ext"
    - "/opt/echo/plugins"
  allowlist:
    - "capsule_*"
    - "agent_*"
    - "*"  # ê°œë°œ ì¤‘ì—ëŠ” ëª¨ë“  í”ŒëŸ¬ê·¸ì¸ í—ˆìš©
  blocklist:
    - "debug_*"
    - "test_*"
  autoload:
    - "agent_router"
    - "capsule_store"

security:
  plugin_signature_required: false
  sandbox: true
  max_import_time_ms: 800

telemetry:
  enabled: true
  level: "info"           # debug|info|warning|error
  sink: "file"            # file|stdout|none
  path: "logs/amoeba.log"
  auto_monitor: true      # ìë™ ì‹œìŠ¤í…œ ëª¨ë‹ˆí„°ë§

# ì–´ëŒ‘í„°ë³„ ì„¤ì •
adapters:
  wsl:
    priority: 8
    path_mapping: true
    interop: true

  docker:
    priority: 9
    health_endpoint: true
    resource_monitoring: true

  local:
    priority: 1
    benchmarking: true
    gpu_optimization: true

  cloud:
    priority: 7
    metadata_timeout: 5
    logging_format: "json"

# ì‹œìŠ¤í…œ ì—°ê²° ì„¤ì •
attach:
  components:
    - "echo_engine.core"
    - "echo_engine.judgment_engine"
    - "echo_engine.signature_mapper"
    - "echo_engine.reasoning"

  hooks:
    pre_attach: []
    post_attach: []

# ë¡œê¹… ì„¤ì •
logging:
  format: "%(asctime)s - [AMOEBA] - %(levelname)s - %(message)s"
  date_format: "%H:%M:%S"
  file_output: false
  file_path: "logs/amoeba.log"

# UI ì„¤ì •
ui:
  status:
    enabled: true
    streamlit: false