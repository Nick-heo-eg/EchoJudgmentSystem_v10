  # 키워드 매칭 가중치
  keyword_weights:
    exact_match: 1.0      # 정확한 키워드 매치
    partial_match: 0.7    # 부분 매치
    related_match: 0.4    # 관련 키워드 매치
    
  # 우선순위별 가중치
  priority_weights:
    high: 1.0
    medium: 0.7
    low: 0.4
    
  # 전략적 중요도 임계값
  importance_thresholds:
    critical: 90      # 90점 이상: 절대 제거 금지
    important: 70     # 70점 이상: 신중한 검토 필요
    moderate: 50      # 50점 이상: 일반 검토
    low: 30           # 30점 미만: 정리 검토 대상